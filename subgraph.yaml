specVersion: 0.0.2
description: The Sandbox
repository: https://github.com/thesandboxgame/sandbox-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Land
    network: mainnet
    source:
      address: "0x50f5474724e0Ee42D9a4e711ccFB275809Fd6d4a"
      abi: LandContract
      startBlock: 9048219
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LandToken
      abis:
        - name: LandContract
          file: ./abis/Land.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/land.ts
  - kind: ethereum/contract
    name: Asset
    network: mainnet
    source:
      address: "0xa342f5D851E866E18ff98F351f2c6637f4478dB5"
      abi: AssetContract
      startBlock: 11664919
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AssetToken
      abis:
        - name: AssetContract
          file: ./abis/Asset.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/asset.ts
